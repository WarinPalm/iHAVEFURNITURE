<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iHAVEFurniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <nav class="my-nav">
            <div class="container nav-content">
                <h1 class="h1-text">iHAVEFurniture</h1>
                <span class="button-login">
                    <button style="margin-right: 10px;" class="circle-button" data-bs-toggle="modal"
                        data-bs-target="#user-login"><span class="material-symbols-outlined pt-1">person
                        </span></button>
                    <button class="circle-button">
                        <span class="material-symbols-outlined pt-1">shopping_cart</span></button>
                </span>
            </div>
        </nav>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="user-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="my-form">
                        <h2>LOGIN</h2>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="forgot-password-btn">
                                Forgot password</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <a href="register.html" id="register-btn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal forgot password -->
    <div class="modal fade" id="forgot-password-modal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closeModalButton"></button>
                </div>
                <div class="modal-body">
                    <form class="forgot-password-form">
                        <p>Enter your username to reset your password.</p>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-3" id="securityQuestionContainer" style="display:none;">
                            <label for="securityQuestionSelect" class="form-label">Security Question</label>
                            <select class="form-select" id="securityQuestionSelect" required>
                                <option value="" selected>--กรุณาเลือกคำถาม--</option>
                                <option value="fav-dog">หมาที่ชอบ</option>
                                <option value="fav-song">เพลงที่ชอบ</option>
                                <option value="fav-person">บุคคลที่ชอบ</option>
                                <option value="hobby">งานอดิเรกชอบทำอะไร</option>
                            </select>
                        </div>
                        <div id="answer-container"></div>

                    </form>
                    <!-- reset password form-->
                    <form class="reset-password-form" style="display: none;">
                        <p>Enter new password.</p><br>
                        <input type="password" class="form-control" placeholder="Enter your new password" required><br>
                        <p>Confirm password.</p><br>
                        <input type="password" class="form-control" placeholder="Confirm your new password"
                            required><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="closeModalButton">Close</button>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <section>
        <nav class="my-nav2 ">
            <div class="container nav-content">
                <div>
                    <span class="material-symbols-outlined">storefront</span>
                </div>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="# ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="# ">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="# ">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">My Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <section class="register">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <h1 class="text-center">Register</h1>

                    <form class="forgot-password-form mt-4 offset-md-3" ">

                        <div class=" row ">
                            <div class=" mb-3 col-md-4">
                                <label for=" firstname-Input " class=" form-label ">Firstname</label>
                                <input type=" text " class=" form-control " id=" firstname-Input" placeholder=" first
                        name" required>
                            </div>
                            <div class=" mb-3 col-md-4 ">
                                <label for=" lastname-Input " class=" form-label ">Lastname</label>
                                <input type=" text " class=" form-control " id=" lastnameInput" placeholder=" last
                        name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" mb-3 col-md-4">
                                <label for=" phone-number-Input" class="form-label">Phonenumber</label>
                                <input type=" number " class=" form-control " id="phone-number-Input" placeholder="
                        phone number" required>
                            </div>
                            <div class=" mb-3 col-md-4 ">
                                <label for="dateofbirth-Input" class="form-label">Date of birth</label>
                                <input type="text" class="form-control" id="dateofbirth-Input" placeholder="
                        Enter your username" required>
                            </div>
                        </div>

                        <div class=" mb-3 col-md-8 ">
                            <label for=" userInput" class="form-label">Email</label>
                        <input type="text" class="form-control" id="user-Input" placeholder="email" required>
                </div>
                <div class="mb-3 col-md-8">
                    <label for="password-Input" class="form-label">password</label>
                    <input type="password " class="form-control" id="password-Input" placeholder="password" required>
                </div>
                <div class="mb-3 col-md-8">
                    <label for="confirm-password-Input" class="form-label">confirm password</label>
                    <input type="password" class="form-control" id="confirm-password-Input"
                        placeholder="confirm password" required>
                </div>


                <div class="mb-3 col-md-8 " id="securityQuestion">
                    <label for="securityQuestion" class="form-label">Security Question</label>
                    <select class="form-select" required>
                        <option value=" " selected>--กรุณาเลือกคำถาม--</option>
                        <option value="fav-dog">หมาที่ชอบ</option>
                        <option value="fav-song">เพลงที่ชอบ</option>
                        <option value="fav-person">บุคคลที่ชอบ</option>
                        <option value="hobby">งานอดิเรกชอบทำอะไร</option>
                    </select>
                </div>
                <div id="answer-container"></div>

                <div class="mb-3 col-md-8 ">
                    <label for="favperson" class="form-label">Your Answer</label>
                    <input type="text" class="form-control" id="favperson " placeholder="Enter your answer " required>
                </div>


                </form>
                <!-- reset password form-->
                <form class="reset-password-form" style="display: none;">
                    <p>Enter new password.</p><br>
                    <input type="password" class="form-control" placeholder="Enter your new password" required><br>
                    <p>Confirm password.</p><br>
                    <input type="password" class="form-control" placeholder="Confirm your new password" required><br>
                </form>
            </div>

        </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"></script>
    <script src="main.js"></script>
    <script src="hero-image.js"></script>
    <script src="user-login.js"></script>

</body>

</html>
