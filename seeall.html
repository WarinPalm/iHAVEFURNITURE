<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <nav class="my-nav">
            <div class="container nav-content">
                <h1 class="h1-text">iHAVEFurniture</h1>
                <span class="button-login">
                    <button style="margin-right: 10px;" class="circle-button" data-bs-toggle="modal"
                        data-bs-target="#user-login"><span class="material-symbols-outlined pt-1">person
                        </span></button>
                <button class="circle-button">
                <span class="material-symbols-outlined pt-1">shopping_cart</span></button>
                </span>
            </div>
        </nav>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="user-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="my-form">
                        <h2>LOGIN</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name= "password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="forgot-password-btn">
                            Forgot password</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <a href="register.html" id="register-btn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal forgot password -->
    <div class="modal fade" id="forgot-password-modal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalButton"></button>
                </div>
                <div class="modal-body">
                    <form class="forgot-password-form">
                        <p>Enter your username to reset your password.</p>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Enter your username"
                                required>
                        </div>

                        <div class="mb-3" id="securityQuestion" style="display:none;">
                            <label for="securityQuestion" class="form-label">Security Question</label>
                            <select onclick="SelectRecovery()" class="form-select" id="question-select" required>
                                <option value="" selected>--กรุณาเลือกคำถาม--</option>
                                <option value="fav-dog">หมาที่ชอบ</option>
                                <option value="fav-song">เพลงที่ชอบ</option>
                                <option value="fav-person">บุคคลที่ชอบ</option>
                                <option value="hobby">งานอดิเรกชอบทำอะไร</option>
                            </select>
                        </div> 

                        <div id="answer-container""></div>
                        
                    </form>
                    <!-- reset password form-->
                    <form class="reset-password-form" style="display: none;">
                        <p>Enter new password.</p><br>
                        <input type="password" name="new-password" class="form-control" placeholder="Enter your new password" required><br>
                        <p>Confirm password.</p><br>
                        <input type="password" name="confirm-new-password" class="form-control" placeholder="Confirm your new password" required><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton">Close</button>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <section>
        <nav class="my-nav2">
            <div class="container nav-content">
                <div>
                    <span class="material-symbols-outlined">storefront</span>
                </div>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">My Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>


    <!-- hero-image -->
    <section class="cover">
        <div class="container">
            <div class="col-12 hero-image">
                <!-- <div class="d-flex justify-content-between align-items-center next-prev-btnhero">
                    <button class="btn btn-dark" value="prev"><<</button>
                    <button class="btn btn-dark" value="next">>></button>
                </div> -->
            </div>


            <div class="btn-hero-image">
                <button class="btn btn-dark btn-banner" value="banner1"></button>
                <button class="btn btn-dark btn-banner" value="banner2"></button>
                <button class="btn btn-dark btn-banner" value="banner3"></button>
                <button class="btn btn-dark btn-banner" value="banner4"></button>
            </div>
        </div>
    </section>


    <section class="list-product">
        <div class="container text-center">
            <div class="col-2">
                <h1 style="padding-top: 30px;" class="fs-2">Test Test</h1>
            </div>
            <div class="col-10">
                <!-- <span><a class="d-flex justify-content-end" href="all.html">see all</a></span> -->
            </div>
            <div class="row">
                <aside class="col-2 full-height-overflow">

                </aside>

                <div class="col-1"></div>

                <main class="row col-9 row-gap-3" id="show-product">

                </main>
                <div id="pagination" class="pagination"></div>

            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"></script>
    <script src="main.js"></script>
    <script src="hero-image.js"></script>
    <script src="user-login.js"></script>

</body>
